<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Dinner Party</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="fade-in title">Dream Dinner</h1>
    <h2 class="fade-in second">An app by Bluntool</h2>
    <h3 class="fade-in third">A Swim J. Fellow corporation</h3>
    <p class="fade-in intro">
        Hello, {{ user }}. Let's construct the dinner party of your dreams.
        <div class="fade-in button">
            {% if user %}
        <form action="{{ url_for('survey', user=user) }}" method="get">
            <button type="submit">Let's Go →</button>
        </form>
    {% else %}
        <form action="{{ url_for('survey', user='Guest') }}" method="get">
            <button type="submit">Let's Go →</button>
        </form>
    {% endif %}
        </div>
    </p>
</body>
</html>
